<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Nový dokument - Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="centered-auth-bg">
    <div class="centered-auth-container">
        <div class="auth-card">
            <h1 class="main-title" style="font-size:1.5rem;">Nahrať nový dokument</h1>
            <form method="POST" enctype="multipart/form-data" class="auth-form">
                <label for="subor">Vyber súbor:</label>
                <input type="file" id="subor" name="subor" required>
                <label for="kategoria">Kategória:</label>
                <select id="kategoria" name="kategoria" required>
                    <option value="financne">Finančné</option>
                    <option value="pravne">Právne</option>
                    <option value="spravy">Správy</option>
                    <option value="clanky">Články</option>
                    <option value="osobne">Osobné</option>
                </select>
                <button type="submit" class="upload-btn">Nahrať dokument</button>
            </form>
        </div>
    </div>
</body>
</html>
